{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<main id="form-main">
  <div class="content-title">
    <h2 class="sub-title">{{ new }}</h2>
  </div>
  
  <div class="form-card-skin">
    <div class="form-card-textbox">
      <form method="post" id="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input id="{{ btn }}" type="submit", value="{{ new_btn }}">
      </form>
    </div>    
  </div>      

{% endblock content %}
